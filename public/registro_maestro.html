<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/Registro.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">

    <title>Registro</title>
  </head>
  <body>
   <form action="/registro" method="POST" class="contact-box">
       <div class="row no-gutters bg-dark">
           <div class="col-xl-5 col-lg-12 register-bg">
            <div class="position-absolute testiomonial p-4">
                <h3 class="font-weight-bold text-light">La siguiente revolución digital.</h3>
                <p class="lead text-light">La nueva etapa de la revolución digital se aproxima.</p>
            </div>
           </div>
           <div class="col-xl-7 col-lg-12 d-flex">
                <div class="container align-self-center p-6">
                    <h1 class="font-weight-bold mb-3">Registro</h1>
                    <p span class="text-danger">*</span></label>Ingresa la siguiente información para completar su registro.</p>


                        <div class="form-group mb-3">
                        <label class="font-weight-bold">Matricula <span class="text-danger">*</span></label>
                            <input id="matricula"  name="matricula" type="text" class="form-control" placeholder="Matricula">
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">Correo electrónico <span class="text-danger">*</span></label>
                            <input id="correo" name="correo" type="email" class="form-control" placeholder="Ingresa tu correo electrónico">
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">Contraseña <span class="text-danger">*</span></label>
                            <input id="password" name="password" type="password" class="form-control" placeholder="Ingresa tu contraseña">
                        </div>
                       <div class="form-group mb-3">
                           <label class="font-weight-bold">Carrera</label>
                           <select  id="laboratorio" name="laboratorio" class="form-control">
                           <option  disabled selected="">Seleccione La Carrera</option>
                           <option>TI</option>
                           <option>PI</option>
                           <option>CE</option>
                           <option>ER</option>
                           </select>
                        </div>
                        <div class="form-row mb-2">
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Nombres <span class="text-danger">*</span></label>
                                <input id="nombres" name="nombres" type="text" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Apellidos <span class="text-danger">*</span></label>
                                <input id="apellidos" name="apellidos" type="text" class="form-control" placeholder="Apellido">
                          </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Telefono <span class="text-danger">*</span></label>
                                <input id="telefono" name="telefono" type="text" class="form-control" placeholder="Telefono">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Turno <span class="text-danger">*</span></label>
                                <input id="turno" name="turno" type="text" class="form-control" placeholder="Turno">
                            </div>
                        </div>
                        <div class="form-group mb-5">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label text-muted">Al seleccionar esta casilla aceptas nuestro aviso de privacidad y los términos y condiciones</label>
                            </div>
                        </div>
                        <button  type="submit" class="btn btn-primary width-100">Volver</button>
                        <button type="submit" class="btn btn-primary width-100">Regístrarme</button>
                    </form>
                    <small class="d-inline-block text-muted mt-5">Todos los derechos reservados | © 2019 Templune</small>
                </div>
           </div>
       </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
