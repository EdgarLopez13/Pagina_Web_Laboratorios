<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Solictud de laboratorio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="styles/style_soli_laboratorio.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Datos del docente</li>
    <li>Seleccione turno</li>
    <li>Seleccione fecha</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Datos del docente</h2>
    <h3 class="fs-subtitle">Ingrese sus datos</h3>
    <input type="text" name="email" placeholder="Matricula" />
    <input type="password" name="pass" placeholder="Nombre" />
    <input type="password" name="cpass" placeholder="Apellidos" />
    <input type="button" name="next" class="next action-button" value="Siguiente" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Seleccione su turno</h2>
    <h3 class="fs-subtitle">Ingrese sus datos</h3>
    <input type="text" name="twitter" placeholder="Materia" />
    <input type="text" name="facebook" placeholder="Turno" />
    <input type="button" name="previous" class="previous action-button" value="Anterior" />
    <input type="button" name="next" class="next action-button" value="Siguiente" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Seleccione fecha</h2>
    <h3 class="fs-subtitle">Ingrese sus datos</h3>
    <label>Seleccione fecha de solicitud</label>
    <input type="date" name="fname" placeholder="Seleccione la fecha" />
    <label>Seleccione fecha de apartado</label>
    <input type="date" name="lname" placeholder="Last Name" />
    <input type="button" name="previous" class="previous action-button" value="Anterior" />
    <input type="submit" name="submit" class="submit action-button" value="Solicitar" />
  </fieldset>
</form>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
<script  src="js/script_soli_laboratorio.js"></script>

</body>
</html>
