<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Registro</title>
  <link rel="stylesheet" href="css/styles.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <h1 class="register-title">Registro</h1>
  <form class="register">
    <p>Ingrese su nombre</p>
    <input type="text" class="register-input" data-validate = "Llena este campo" placeholder="Nombre">
    <p>Ingrese sus apellidos</p>
    <input type="password" class="register-input" data-validate = "Llena este campo" placeholder="Apellidos">
    <p>Ingrese su matricula</p>
    <input type="text" class="register-input" data-validate = "Llena este campo" placeholder="Matricula">
    <p>Ingrese su carrera</p>
    <input type="text" class="register-input" data-validate = "Llena este campo" placeholder="Carrera">
    <p>Ingrese su correo</p>
    <input type="text" class="register-input" data-validate = "Llena este campo" placeholder="Correo">
    <p>Ingrese su telefono</p>
    <input type="text" class="register-input" data-validate = "Llena este campo" placeholder="Telefono">
    <span class="txt1 p-b-11">
    Password
    </span>
    <div class="register-switch">
      <input type="radio" name="sex" value="F" id="sex_f" class="register-switch-input" checked>
      <label for="sex_f" class="register-switch-label">Matutino</label>
      <input type="radio" name="sex" value="M" id="sex_m" class="register-switch-input">
      <label for="sex_m" class="register-switch-label">Vespertino</label>
    </div>
    <p>Escriba su contraseña</p>
    <input type="text" class="register-input" data-validate = "Llena este campo" placeholder="Contraseña">
    <input type="submit" value="Aceptar" class="register-button">
  </form>
</body>
</html>
